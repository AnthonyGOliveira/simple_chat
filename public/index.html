<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Chat</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col mr-1 rounded-start chat-menu">
        <div class="card mb-3 mt-3 chat-card" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <b-skeleton></b-skeleton>
                <h5 id="chat-card-name-user" class="card-title"></h5></b-skeleton>
                <p id="chat-card-description-user" class="card-text">Description of user.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col chat-column rounded">
        <div class="row align-items-end ">
          <div id="chat"></div>
          <div class="input-group mb-3">
            <input id="message" type="text" class="form-control" placeholder="Send Message">
            <div class="input-group-append">
              <button id="sendMessageBtn" class="btn" type="button" onclick="sendMessage()"><img
                  src="./icons/right-arrow.png" alt="Send message" srcset=""></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="message.js"></script>
<script src="card.js"></script>
<script src="chat.js"></script>

</html>
