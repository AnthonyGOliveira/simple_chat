<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Chat</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">

      </div>
      <div class="col chat-column rounded">
        <div class="row align-items-end ">
          <div id="chat"></div>
          <div class="input-group mb-3">
            <input id="message" type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" />
            <div class="input-group-prepend">
              <button id="sendMessageBtn" class="input-group-text" id="basic-addon1"
                onclick="sendMessage()">@</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="chat.js"></script>

</html>
